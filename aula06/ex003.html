<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Parte HTML do código-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa...</title>
    <style>
        body {/*Comentario em CSS*/
            background-color: rgb(26, 26, 141);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <!-- Parte HTML do código-->
    <h1>Olá, Mundo!</h1>
    <p>Já me livei da maldição</p>
    
    <script>
       var n1 =Number.parseFloat(window.prompt('Digite um numero: '))
       var n2 =Number.parseInt(window.prompt("Digite outro numero: "))
       var s = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} é: ${s}`)
    </script>
</body>
</html>
